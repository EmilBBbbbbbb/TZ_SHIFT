version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: weather_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://user:pass@db:5432/weather_db
    command: python main.py --start_date=2025-05-16 --end_date=2025-05-30

volumes:
  pgdata:
